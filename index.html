<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Club</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        .video-container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        video.loaded {
            opacity: 1;
        }
        
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        @media (max-width: 600px) {
            .video-container {
                width: 100vw;
                height: 100vw;
            }
        }
        
        .download-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: #000;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        
        .download-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="loader" id="loader"></div>
        <video id="video" controls muted loop preload="auto">
            <source src="output_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <a href="p.key" download="p.key" class="download-btn">â†“</a>
    
    <script>
        const video = document.getElementById('video');
        const loader = document.getElementById('loader');
        
        console.log('Video element:', video);
        console.log('Video src:', video.currentSrc || 'No src loaded');
        
        video.addEventListener('loadstart', function() {
            console.log('Video loading started');
        });
        
        video.addEventListener('loadedmetadata', function() {
            console.log('Video metadata loaded');
        });
        
        video.addEventListener('loadeddata', function() {
            console.log('Video data loaded');
            video.classList.add('loaded');
            loader.classList.add('hidden');
        });
        
        video.addEventListener('canplaythrough', function() {
            console.log('Video can play through');
            if (!video.classList.contains('loaded')) {
                video.classList.add('loaded');
                loader.classList.add('hidden');
            }
        });
        
        video.addEventListener('error', function(e) {
            console.error('Video error:', e);
            console.error('Video error details:', video.error);
        });
        
        // Fallback: hide loader after 3 seconds regardless
        setTimeout(function() {
            console.log('Fallback: hiding loader after 3 seconds');
            loader.classList.add('hidden');
        }, 3000);
    </script>
</body>
</html>
